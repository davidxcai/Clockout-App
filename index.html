<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock-Out.</title>
    <!--reset css-->
    <link rel="stylesheet" href="./assets/style/reset.css">
    <!--jquery cdn-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!--bootstrap cdn-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <!--custom css-->
    <!-- <link rel="stylesheet" href="./assets/style/style.css"> -->
    <!--font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <style>
        body {
        background-color: black;
    }
    </style>
</head>

<body>
    <div class="container text-center">
        <div>
            <h1 class="text-light my-5">
                Clock-<i class="far fa-clock"></i>ut.
            </h1>
        </div>
    </div>
    <div class="container d-flex justify-content-center">
        <div class="card text-center" style="width: 20rem;">
            <div class="card-body">
                <h5 class="card-title">Clock-In Time:</h5>
                <!-- <div class="col-10">
                    <input class="form-control" type="time" value="00:00" id="clockInTime">
                </div> -->
                <div class="row">
                    <!--Hour Input-->
                    <div class="col-md-6">
                        <div class="input-group mb-3">
                            <input type="number" id="ch" class="form-control" aria-label="Clock-in Hour" placeholder="Hour"
                                aria-describedby="inputGroup-sizing-default" min="1" max="12"required>
                        </div>
                    </div>
                    <!--Minut Input-->
                    <div class="col-md-6">
                        <div class="input-group mb-3">
                            <input type="number" id="cm" class="form-control" aria-label="Clock-in Minute" placeholder="Minute"
                                aria-describedby="inputGroup-sizing-default" min="0" max="59">
                        </div>
                    </div>
                </div>
                <h5 class="card-title">Hours Working:</h5>
                <div class="row">
                    <!--Hour Input-->
                    <div class="col-md-6">
                        <div class="input-group mb-3">
                            <input type="number" id="wh" class="form-control" aria-label="Hours Working"
                                placeholder="Hours" aria-describedby="inputGroup-sizing-default" required min='0' max="24">
                        </div>
                    </div>
                    <!--Minut Input-->
                    <div class="col-md-6">
                        <div class="input-group mb-3">
                            <input type="number" id="wm" class="form-control" aria-label="Minutes Working"
                                placeholder="Minutes" aria-describedby="inputGroup-sizing-default" min="0" max="59">
                        </div>
                    </div>
                </div>
                <button class="btn btn-dark mt-2 mb-3" id="goBtn">Tell Me</button>
                <h5 class="card-title">Clock-Out Time:</h5>
                <div>
                    <h1 id="clockOutDisplay">
                        <!--Displays clock-out time here-->
                    </h1>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center text-light mb-3" style="position: fixed; bottom: 0; width: 100%;">
        <p>&copy; 2019 Dafydd Zephyr</p>
    </footer>

    <script src="./assets/javascript/clockout.js"></script>
</body>

</html>
